<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}
    <h2>Recuperar contraseña por SMS</h2>
    <p>Ingresa tu RUT, tu nombre de usuario o tu teléfono registrado.</p>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>{{ form.identificador.label }}:</label><br>
            {{ form.identificador }}
            <small>{{ form.identificador.help_text }}</small>
        </p>
        <button type="submit">Enviar código</button>
    </form>
    {% endblock %}

</body>

</html>
