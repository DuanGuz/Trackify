{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
  <!-- Simple bar CSS -->
  <link rel="stylesheet" href="{% static 'core/css/simplebar.css' %}">
  <!-- Fonts CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Icons CSS -->
  <link rel="stylesheet" href="{% static 'core/css/feather.css' %}">
  <!-- Date Range Picker CSS -->
  <link rel="stylesheet" href="{% static 'core/css/daterangepicker.css' %}">
  <!-- App CSS -->
  <link rel="stylesheet" href="{% static 'core/css/app-light.css' %}" id="lightTheme">
  <link rel="stylesheet" href="{% static 'core/css/app-dark.css' %}" id="darkTheme" disabled>
</head>

<body class="light">
  <div class="wrapper vh-100">
    <div class="row align-items-center h-100">
      <form class="col-lg-3 col-md-4 col-10 mx-auto text-center" method="post" action="{% url 'web_login' %}">
        {% csrf_token %}
        <img src="{% static 'core/img/logo.png' %}" alt="Mi logo" width="150" height="150" />
        <h1 class="h6 mb-3">Iniciar Sesión</h1>

        <div class="form-group">
          <label for="username" class="sr-only">Usuario</label>
          <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Usuario"
            required autofocus>
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control form-control-lg"
            placeholder="Contraseña" required>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>

        <p class="mt-3">
          ¿No tienes cuenta? <a href="{% url 'registro_web' %}">Regístrate aquí</a>
        </p>
        <p class="mt-3">
          ¿Olvidaste tu contraseña? <a href="{% url 'password_reset_sms_request' %}">Haz click aquí</a>
        </p>

        <p class="mt-5 mb-3 text-muted">© 2025 Trackify</p>
      </form>
    </div>
  </div>
  <script src="{% static 'core/js/jquery.min.js' %}"></script>
  <script src="{% static 'core/js/popper.min.js' %}"></script>
  <script src="{% static 'core/js/moment.min.js' %}"></script>
  <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'core/js/simplebar.min.js' %}"></script>
  <script src="{% static 'core/js/daterangepicker.js' %}"></script>
  <script src="{% static 'core/js/jquery.stickOnScroll.js' %}"></script>
  <script src="{% static 'core/js/tinycolor-min.js' %}"></script>
  <script src="{% static 'core/js/config.js' %}"></script>
  <script src="{% static 'core/js/apps.js' %}"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-56159088-1');
  </script>
</body>

</html>
</body>

</html>
