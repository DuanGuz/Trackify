<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% load crispy_forms_tags %}
    {% block content %}
    <h2>Editar perfil</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }} {# o {{ form.as_p }} si no usas crispy #}
        <button type="submit">Guardar</button>
        <a href="{% url 'perfil' %}">Cancelar</a>
    </form>
    {% endblock %}

</body>

</html>
