<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}
    <h2>Eliminar evaluación</h2>
    <p>¿Seguro que deseas eliminar la evaluación de <strong>{{ object.trabajador.primer_nombre }} 
        {{ object.trabajador.primer_apellido }}</strong> (puntaje {{ object.puntaje }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'eval_list_gs' %}">Cancelar</a>
    </form>
    {% endblock %}

</body>

</html>
